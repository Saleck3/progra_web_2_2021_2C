{{> header}}
<div class="bgimg-1 w3-container">
    <div class="mensaje {{class}}">
        <h2>{{mensaje}}</h2>
    </div>
    <div id="iniciarSesion" class="w3-card-4 w3-auto w3-margin w3-white w3-display-middle formulario">
        <div class="w3-container w3-black ">
            <h3>Iniciar Sesión</h3>
        </div>
        <div class="w3-container">
            <form method="post" name="login" action="/Login/login">
                <label for="usuario">Usuario</label>
                <input class="w3-input" type="email" name="email" id="usuario">
                <label for="password">Contraseña</label>
                <input class="w3-input w3-margin-bottom" type="password" name="pass" id="password">
                <button class="w3-button w3-black w3-margin">Ingresar</button>
            </form>
            <a class="w3-text-black w3-small w3-hover-black" href="/Registrarme">registrarme</a>
            <a class="w3-text-black w3-small w3-hover-black" href="">recuperar contraseña</a>
        </div>
    </div>
</div>
{{> footer}}
