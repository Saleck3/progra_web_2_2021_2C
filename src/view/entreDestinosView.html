{{> header}}

<div class="w3-card-4 w3-white w3-margin w3-round-xlarge">
    <h3 class="w3-text w3-margin">Vuelos</h3>
    <form method="post" action="">
    <div class="w3-row ">
        <div class="w3-quarter w3-container">
            <label for="desde">Partida</label>
            <select class="w3-select" name="partida" id="partida">
                <option value="" disabled selected>Seleccione lugar de partida</option>
                <option value="buenosAires">Buenos Aires</option>
                <option value="ankara">Ankara</option>
            </select>
            </div>
            <div class="w3-quarter w3-container">
            <label for="hasta" >Destino</label>

            <select class="w3-select " name="hasta" id="hasta">
            <option value="" disabled selected>Seleccione Destino</option>
            <option value="EEI">EEI</option> 
                <option value="orbiter hotel">Orbiter Hotel</option>
                <option value="luna">Luna</option>
                <option value="marte">Marte</option>
                <option value="ganimedes">Ganimedes</option>
                <option value="europa">Europa</option>
                <option value="io">Io</option>
                <option value="encedalo">Encedalo</option>
                <option value="titan">Titán</option>
                <option value="buenos aires">Buenos Aires</option>
                <option value="ankara">Ankara</option> 
            </select>
            </div>
            <div class="w3-quarter w3-container ">
            <label for="date">Fecha</label>
                <input type="date" class="w3-input " id="date">
            </div>
        <div class="w3-quarter w3-container w3-center">
            <button type="submit" class="w3-button w3-round-xlarge w3-black w3-margin"><i class="fa fa-search"></i> Buscar</button>
        </div>

   </div>
    </form>
</div>
<!--Resultados de la busqueda-->

<div class="w3-card-4  w3-margin w3-round-xlarge">

    <table class="w3-table-all  w3-centered w3-margin-bottom"  >
        <tbody>
            <tr class="w3-black">
                <th>Fecha y hora</th>
                <th>Partida</th>
                <th>Destino</th>
                <th>Duración</th>
                <th>Reservar</th>
            </tr>
        </tbody>
        {{#vuelos}}
        <form action="/vuelos/entreDestinos_reserva" method="post">
            <input type="hidden" name="idvuelo" value="{{id}}"></input>
        <tr>
            <td><input class="hidden" name="fechayhora" value="{{fechayhora}}">{{fechayhora}}</input></td>
            <td><input class="hidden" name="desde" value="{{desde}}">{{desde}}</input></td>
            <td><input class="hidden" name="destino" value="{{destino}}">{{destino}}</input></td>
            <td><input class="hidden" name="duracion" value="{{duracion}}">{{duracion}} Horas</input></td>
            <td>
                <input type="submit" class="w3-button w3-round-xxlarge w3-center w3-black"
                       value="Reservar!"></button>
            </td>
        </tr>
        
    </form>
        {{/vuelos}}
    </table>
</div>


{{> footer}}
